<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@3.0.0/dist/web3.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Simple Dapp</p>
    <p>Your Account: <span id="accountSpan"></span></p>
    <p>Your Balance: <span id="balanceSpan"></span></p>
    <button onclick="connectToMetaMask()">Connect to MetaMask</button>
    <button onclick="getTokenSymbol()">Get Token Symbol</button>
    <button onclick="getDecimals()">Get Decimals</button>
    <button onclick="getTokenName()">Get Token Name</button>
    <button onclick="getTokenBalance()">Get Balance</button>
    <br />
    <br />

    <input type="number" id="amountInput" placeholder="Enter Your Amount" />
    <button onclick="transferTokens()">Transfer</button>

    <script>
      const web3 = new Web3(window.ethereum);
      var MyAccount;
      var BN = web3.utils.BN;
      const contractABI = [
        {
          inputs: [
            {
              internalType: "uint256",
              name: "total",
              type: "uint256",
            },
            {
              internalType: "string",
              name: "_name",
              type: "string",
            },
            {
              internalType: "string",
              name: "_symbol",
              type: "string",
            },
            {
              internalType: "uint8",
              name: "_decimals",
              type: "uint8",
            },
          ],
          stateMutability: "nonpayable",
          type: "constructor",
        },
        {
          anonymous: false,
          inputs: [
            {
              indexed: true,
              internalType: "address",
              name: "tokenOwner",
              type: "address",
            },
            {
              indexed: true,
              internalType: "address",
              name: "spender",
              type: "address",
            },
            {
              indexed: false,
              internalType: "uint256",
              name: "tokens",
              type: "uint256",
            },
          ],
          name: "Approval",
          type: "event",
        },
        {
          anonymous: false,
          inputs: [
            {
              indexed: true,
              internalType: "address",
              name: "from",
              type: "address",
            },
            {
              indexed: true,
              internalType: "address",
              name: "to",
              type: "address",
            },
            {
              indexed: false,
              internalType: "uint256",
              name: "tokens",
              type: "uint256",
            },
          ],
          name: "Transfer",
          type: "event",
        },
        {
          inputs: [
            {
              internalType: "address",
              name: "owner",
              type: "address",
            },
            {
              internalType: "address",
              name: "delegate",
              type: "address",
            },
          ],
          name: "allowance",
          outputs: [
            {
              internalType: "uint256",
              name: "",
              type: "uint256",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [
            {
              internalType: "address",
              name: "delegate",
              type: "address",
            },
            {
              internalType: "uint256",
              name: "numTokens",
              type: "uint256",
            },
          ],
          name: "approve",
          outputs: [
            {
              internalType: "bool",
              name: "",
              type: "bool",
            },
          ],
          stateMutability: "nonpayable",
          type: "function",
        },
        {
          inputs: [
            {
              internalType: "address",
              name: "tokenOwner",
              type: "address",
            },
          ],
          name: "balanceOf",
          outputs: [
            {
              internalType: "uint256",
              name: "",
              type: "uint256",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [],
          name: "decimals",
          outputs: [
            {
              internalType: "uint8",
              name: "",
              type: "uint8",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [],
          name: "name",
          outputs: [
            {
              internalType: "string",
              name: "",
              type: "string",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [],
          name: "symbol",
          outputs: [
            {
              internalType: "string",
              name: "",
              type: "string",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [],
          name: "totalSupply",
          outputs: [
            {
              internalType: "uint256",
              name: "",
              type: "uint256",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
        {
          inputs: [
            {
              internalType: "address",
              name: "receiver",
              type: "address",
            },
            {
              internalType: "uint256",
              name: "numTokens",
              type: "uint256",
            },
          ],
          name: "transfer",
          outputs: [
            {
              internalType: "bool",
              name: "",
              type: "bool",
            },
          ],
          stateMutability: "nonpayable",
          type: "function",
        },
        {
          inputs: [
            {
              internalType: "address",
              name: "owner",
              type: "address",
            },
            {
              internalType: "address",
              name: "buyer",
              type: "address",
            },
            {
              internalType: "uint256",
              name: "numTokens",
              type: "uint256",
            },
          ],
          name: "transferFrom",
          outputs: [
            {
              internalType: "bool",
              name: "",
              type: "bool",
            },
          ],
          stateMutability: "nonpayable",
          type: "function",
        },
      ];
      const connectToMetaMask = async () => {
        if (window.ethereum) {
          console.log("Metamask Installed");

          window.ethereum
            .request({ method: "eth_requestAccounts" })
            .then((result) => {
              MyAccount = result[0];
              document.getElementById("accountSpan").innerHTML = MyAccount;

              console.log("Current Account", MyAccount);
            });
        } else {
          console.log("MetaMask Not Installed");
        }
      };

      const tokenContract = new web3.eth.Contract(
        contractABI,
        "0x213d5c070Da4CF783a33781EbDDf4Ba1D350b036"
      );
      const getTokenSymbol = async () => {
        const result = await tokenContract.methods.symbol().call();
        console.log("Token Symbol: ", result);
      };

      const getDecimals = async () => {
        const result = await tokenContract.methods.decimals().call();
        console.log("Token Symbol: ", result);
      };

      const getTokenName = async () => {
        const result = await tokenContract.methods.name().call();
        console.log("Token Name: ", result);
      };

      const transferTokens = async () => {
        const value = document.getElementById("amountInput").value;
        const amount = await web3.utils.toWei(value.toString(), "ether");
        console.log("Amount: ", amount);
        const result = await tokenContract.methods
          .transfer("0x49094CF3b26E18bF31405156B8e844682A797746", amount)
          .send({ from: MyAccount });
      };

      const getTokenBalance = async () => {
        const result = await tokenContract.methods.balanceOf(MyAccount).call();
        console.log("Your balance is :", result);
        document.getElementById("balanceSpan").innerHTML = result;
      };
    </script>
  </body>
</html>
